spring.application.name=dynomiteTest

#Dynomite
dynomite.cluster.name=${spring.application.name}
# hosts list with format:
# host1:port1:rack1:datacenter1:token1,host2:port2:rack2:datacenter2:token2,host3:port3:rack3:datacenter3:token3,...
dynomite.cluster.hosts=localhost:8102:dc1-rack1:dc1:2147483647,localhost:8103:dc1-rack1:dc1:4294967294,localhost:8104:dc1-rack2:dc1:4294967295
#dynomite.cluster.hosts=localhost:8102:dc1-rack1:dc1:2147483647
# (OPTIONAL) For local rack and datacenter affinity (priority rack and datacenter to be used)
dynomite.cluster.local.datacenter=dc1
dynomite.cluster.local.rack=dc1-rack1